<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math-Flow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --accent: #007AFF;
            --text: #1C1C1E;
            --secondary: #8E8E93;
            --success: #34C759;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .card {
            background: var(--card);
            width: 85%;
            max-width: 400px;
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.06);
            text-align: center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        input {
            font-size: 48px;
            width: 160px;
            border: none;
            background: #F2F2F7;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            outline: none;
            color: var(--accent);
            font-weight: bold;
        }

        .timer-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 8px;
            background: #E5E5E7;
        }
        #timer-fill {
            height: 100%;
            width: 100%;
            background: var(--accent);
            transition: width 1s linear;
        }

        .hint { color: var(--secondary); margin-top: 25px; font-size: 18px; min-height: 1.5em; font-style: italic; }
        .hidden { display: none; opacity: 0; }
        .status-msg { color: var(--success); font-weight: 600; margin-bottom: 10px; height: 20px;}
    </style>
</head>
<body>

<div class="timer-container">
    <div id="timer-fill"></div>
</div>

<div class="card" id="main-card">
    <div id="loading">Lade deine Aufgaben...</div>

    <div id="exercise-view" class="hidden">
        <div id="status" class="status-msg"></div>
        <div id="task-display" style="font-size: 72px; margin-bottom: 30px; font-weight: 700;"></div>
        <input type="number" id="answer-input" pattern="\d*" novalidate placeholder="?">
        <div id="hint-display" class="hint"></div>
    </div>
    
    <div id="finish-view" class="hidden">
        <h1 style="font-size: 60px; margin: 0;">ðŸŽ‰</h1>
        <h2 style="font-size: 28px;">Super gemacht!</h2>
        <p style="color: var(--secondary); line-height: 1.5;">Du hast heute ganz toll gearbeitet. Die Zeit ist fÃ¼r heute um.</p>
        <div id="final-stats" style="margin: 20px 0; font-weight: 600;"></div>
        <p style="font-size: 14px; color: var(--secondary);">Du kannst das Fenster jetzt einfach schliessen.</p>
    </div>
</div>

<script>
    let tasks = [];
    let currentIndex = 0;
    let solvedCount = 0;
    const duration = 25 * 60; 
    let timeLeft = duration;

    // Automatisches Laden der CSV aus dem Unterordner
    window.onload = function() {
        Papa.parse("aufgaben/aufgaben.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                if(results.data && results.data.length > 0) {
                    tasks = results.data;
                    initApp();
                } else {
                    document.getElementById('loading').innerText = "Keine Aufgaben gefunden.";
                }
            },
            error: function() {
                document.getElementById('loading').innerText = "Fehler beim Laden (aufgaben/aufgaben.csv).";
            }
        });
    };

    function initApp() {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('exercise-view').classList.remove('hidden');
        document.getElementById('exercise-view').style.opacity = "1";
        showTask();
        startTimer();
    }

    function startTimer() {
        const timerInterval = setInterval(() => {
            timeLeft--;
            const percent = (timeLeft / duration) * 100;
            document.getElementById('timer-fill').style.width = percent + "%";
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                finishSession();
            }
        }, 1000);
    }

    function showTask() {
        // Durchmischen verhindern, aber Endlos-Schleife bei Bedarf
        const task = tasks[currentIndex % tasks.length];
        document.getElementById('task-display').innerText = task.Aufgabe;
        document.getElementById('answer-input').value = '';
        document.getElementById('answer-input').focus();
        document.getElementById('hint-display').innerText = '';
    }

    document.getElementById('answer-input').addEventListener('input', function() {
        const task = tasks[currentIndex % tasks.length];
        const val = this.value.trim();

        if (val === task.Loesung.trim()) {
            solvedCount++;
            currentIndex++;
            document.getElementById('status').innerText = "Richtig! âœ¨";
            setTimeout(() => {
                document.getElementById('status').innerText = "";
                showTask();
            }, 700);
        } else if (val.length >= task.Loesung.trim().length) {
            document.getElementById('hint-display').innerText = task.Hinweis || "Probier es noch einmal.";
        }
    });

    function finishSession() {
        document.getElementById('exercise-view').classList.add('hidden');
        document.getElementById('finish-view').classList.remove('hidden');
        document.getElementById('finish-view').style.opacity = "1";
        document.getElementById('final-stats').innerText = `Du hast heute ${solvedCount} Aufgaben gelÃ¶st!`;
    }
</script>
</body>
</html>
