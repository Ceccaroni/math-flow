<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math-Flow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --accent: #007AFF;
            --text: #1C1C1E;
            --secondary: #8E8E93;
            --success: #34C759;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: var(--card);
            width: 85%;
            max-width: 400px;
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.06);
            text-align: center;
        }

        input {
            font-size: 48px;
            width: 160px;
            border: none;
            background: #F2F2F7;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            outline: none;
            color: var(--accent);
            font-weight: bold;
        }

        .timer-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 8px;
            background: #E5E5E7;
        }
        #timer-fill {
            height: 100%;
            width: 100%;
            background: var(--accent);
            transition: width 1s linear;
        }

        .btn-export {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .hint { color: var(--secondary); margin-top: 25px; font-size: 18px; min-height: 1.5em; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="timer-container">
    <div id="timer-fill"></div>
</div>

<div class="card" id="main-card">
    <div id="loading">Lade Aufgaben...</div>

    <div id="exercise-view" class="hidden">
        <div id="task-display" style="font-size: 72px; margin-bottom: 30px; font-weight: 700;"></div>
        <input type="number" id="answer-input" pattern="\d*" novalidate placeholder="?">
        <div id="hint-display" class="hint"></div>
    </div>
    
    <div id="finish-view" class="hidden">
        <h1 style="font-size: 60px; margin: 0;">ðŸŒŸ</h1>
        <h2>Geschafft!</h2>
        <p>Du hast heute toll gearbeitet.</p>
        <div id="final-stats" style="margin-bottom: 20px; font-weight: 600;"></div>
        <button class="btn-export" onclick="downloadDetailedCSV()">Ergebnis speichern</button>
        <p style="font-size: 12px; color: var(--secondary); margin-top: 15px;">Bitte klicke auf den grÃ¼nen Knopf und schicke mir die Datei.</p>
    </div>
</div>

<script>
    let tasks = [];
    let currentIndex = 0;
    let logData = []; // Hier speichern wir jedes Detail
    const duration = 25 * 60; 
    let timeLeft = duration;

    window.onload = function() {
        Papa.parse("aufgaben/aufgaben.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                if(results.data && results.data.length > 0) {
                    tasks = results.data;
                    initApp();
                } else {
                    document.getElementById('loading').innerText = "Keine Aufgaben in aufgaben/aufgaben.csv gefunden.";
                }
            }
        });
    };

    function initApp() {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('exercise-view').classList.remove('hidden');
        showTask();
        startTimer();
    }

    function startTimer() {
        const timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-fill').style.width = (timeLeft / duration) * 100 + "%";
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                finishSession();
            }
        }, 1000);
    }

    function showTask() {
        const task = tasks[currentIndex % tasks.length];
        document.getElementById('task-display').innerText = task.Aufgabe;
        document.getElementById('answer-input').value = '';
        document.getElementById('answer-input').focus();
        document.getElementById('hint-display').innerText = '';
    }

    document.getElementById('answer-input').addEventListener('input', function() {
        const task = tasks[currentIndex % tasks.length];
        const val = this.value.trim();

        if (val === task.Loesung.trim()) {
            // Logge die gelÃ¶ste Aufgabe
            logData.push({
                Zeitstempel: new Date().toLocaleTimeString(),
                Aufgabe: task.Aufgabe,
                Status: "GelÃ¶st"
            });
            
            currentIndex++;
            setTimeout(showTask, 500);
        } else if (val.length >= task.Loesung.trim().length) {
            document.getElementById('hint-display').innerText = task.Hinweis || "Schau noch mal...";
        }
    });

    function finishSession() {
        document.getElementById('exercise-view').classList.add('hidden');
        document.getElementById('finish-view').classList.remove('hidden');
        document.getElementById('final-stats').innerText = `Du hast ${logData.length} Aufgaben gelÃ¶st!`;
    }

    function downloadDetailedCSV() {
        const csv = Papa.unparse(logData, { delimiter: ";" });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", `mathe_erfolg_${new Date().toLocaleDateString()}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
</body>
</html>
